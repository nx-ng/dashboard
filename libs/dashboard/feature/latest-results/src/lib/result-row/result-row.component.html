<div
  class="grid grid-cols-4 gap-1 items-center border-b-2 border-solid border-blue-nx-base py-2"
>
  <div class="self-center font-extrabold"><ng-content></ng-content></div>
  <div class="grid grid-rows-1 grid-cols-2">
    <span class="font-semibold">Cold: </span>
    <span>{{ benchmark.buildCold.results[0].mean | toSeconds }}</span>
    <span class="font-semibold">Cache: </span>
    <span>{{
      benchmark.buildCache && benchmark.buildCache.results[0].mean | toSeconds
    }}</span>
  </div>
  <div class="grid grid-rows-1 grid-cols-2">
    <span class="font-semibold">Cold: </span>
    <span>{{ benchmark.testCold.results[0].mean | toSeconds }}</span>
  </div>
  <div class="grid grid-rows-1 grid-cols-2">
    <span class="font-semibold">Cold: </span>
    <span>{{ benchmark.lintCold.results[0].mean | toSeconds }}</span>
  </div>
</div>
