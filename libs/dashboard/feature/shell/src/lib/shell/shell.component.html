<div class="w-screen h-screen max-h-screen">
  <div class="p-4 bg-blue-nx-dark text-slate-100">
    <h1 class="text-4xl">Nx Angular Performance Monitoring</h1>
  </div>
  <div class="p-4">
    <div
      class="grid grid-rows-2 grid-cols-1 sm:grid-rows-1 sm:grid-cols-2 mb-2 gap-2"
    >
      <nx-ng-dashboard-latest-results></nx-ng-dashboard-latest-results>
      <nx-ng-dashboard-performance-comparison
        versionToCompare="currentVersion"
        comparisonTarget="previousNxMinorVersion"
      ></nx-ng-dashboard-performance-comparison>
    </div>
    <h2
      class="text-3xl pb-2 border-b-2 border-b-blue-nx-dark border-solid mt-8 mb-4"
    >
      Benchmark History
    </h2>
    <nx-ng-dashboard-accordion>
      <h2 accordionTitle>Current Version</h2>
      <nx-ng-dashboard-benchmark-group
        accordionContent
        version="currentVersion"
      ></nx-ng-dashboard-benchmark-group>
    </nx-ng-dashboard-accordion>
    <nx-ng-dashboard-accordion>
      <h2 accordionTitle>Previous Nx Minor Version</h2>
      <nx-ng-dashboard-benchmark-group
        accordionContent
        version="previousNxMinorVersion"
      ></nx-ng-dashboard-benchmark-group>
    </nx-ng-dashboard-accordion>
    <nx-ng-dashboard-accordion>
      <h2 accordionTitle>Previous Ng Major Version</h2>
      <nx-ng-dashboard-benchmark-group
        accordionContent
        version="previousNgMajorVersion"
      ></nx-ng-dashboard-benchmark-group>
    </nx-ng-dashboard-accordion>
  </div>
</div>
